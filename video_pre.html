<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="en"/>
		<title>aa video html export</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script type="text/javascript">
			var frame=0;
			function init() {
				window.setInterval("display()",200);
			}

			function display() {
				html=$("#frame_"+frame).html();
				if(!html) {
					html=$("#frame_0").html();
					frame=0;
				}
				$("#frame").html(html);
				frame=frame+1;
			}
		</script>
	</head>
	<body onload="javascript: init()" style="background-color:black">
		<div id="frame" style="margin:30px"></div>
